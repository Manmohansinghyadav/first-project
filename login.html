<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRI BALAJI CREDIT SOCITY</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username/Phone Number:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="show-password" onclick="togglePassword()">Show</span>
                </div>

                <button type="button" onclick="submitLoginForm()">Login</button>
            </form>
            <p class="create-account-link">Don't have an account? <a href="create-account.html">Create one</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
