<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" class="logoo" href="logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry</title>
    <link rel="stylesheet" href="new_entry.css"> <!-- Add your CSS file link if needed -->
</head>
<body>
    <div class="form-container">
        <h1>New Entry</h1>
        <form id="entryForm" onsubmit="submitEntryForm(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required>

            <label for="aadharNumber">Aadhar Number:</label>
            <input type="text" id="aadharNumber" required>

            <label for="panNumber">PAN Number:</label>
            <input type="text" id="panNumber" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" required>

            <label for="repaymentDuration">Repayment Duration (months):</label>
            <select id="repaymentDuration" required>
                <option value="6">6 months</option>
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
            </select>

            <h2>Supporters</h2>
            
            <!-- Supporter 1 -->
            <label for="supporter1Name">Supporter 1 Name:</label>
            <input type="text" id="supporter1Name" required>

            <!-- Supporter 2 -->
            <label for="supporter2Name">Supporter 2 Name:</label>
            <input type="text" id="supporter2Name" required>

            <button type="submit">Submit Entry</button>
            
        </form>
        <br>
        <a href="home.html" class="back-btn">Back</a>
    </div>

    <script>
        function goBack() {
            // Navigate back to the previous page
            window.history.back();
        }
        
    </script>
</body>
</html>
