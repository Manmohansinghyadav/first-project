<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get loan</title>
    <link rel="stylesheet" href="get_loan.css">
</head>
<body>
    <div>
        <a href="home.html" class="Back">Back</a>
    </div>
    <div class="loan-form-container" id="loanFormContainer">
        <form id="loanForm" onsubmit="submitLoanForm(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" required>

            <label for="installmentDuration">Installment Duration (months):</label>
            <select id="installmentDuration" required>
                <option value="6">6 months</option>
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function submitLoanForm(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            const loanAmount = document.getElementById('loanAmount').value;
            const installmentDuration = document.getElementById('installmentDuration').value;

            const csvData = `${firstName},${lastName},${mobileNumber},${email},${loanAmount},${installmentDuration}\n`;

            saveToFile(csvData, 'loan_details.csv');
        }

        function saveToFile(data, fileName) {
            const blob = new Blob([data], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.download = fileName;
            link.href = URL.createObjectURL(blob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
